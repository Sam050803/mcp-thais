version: '3.8'

services:
  # Serveur MCP principal
  mcp-thais:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mcp-thais-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - THAIS_USERNAME=${THAIS_USERNAME}
      - THAIS_PASSWORD=${THAIS_PASSWORD}
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    volumes:
      - ../logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
    networks:
      - mcp-network
    depends_on:
      - mcp-thais

  # Redis pour cache (optionnel)
  redis:
    image: redis:alpine
    container_name: mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # Monitoring avec Prometheus (optionnel)
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data: